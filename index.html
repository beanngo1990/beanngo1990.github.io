<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S-EduForge | Developer Hub</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            background-color: #f5f5f7; 
            color: #1d1d1f; 
        }
        .container { 
            text-align: center; 
            padding: 40px 24px; 
            background: white; 
            border-radius: 24px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.08); 
            max-width: 420px; 
            width: 90%; 
        }
        h1 { 
            margin: 0 0 12px; 
            font-size: 28px; 
            font-weight: 700;
            color: #000; 
        }
        p { 
            color: #86868b; 
            margin-bottom: 30px; 
            line-height: 1.5; 
            font-size: 15px;
        }
        
        /* Nút hỗ trợ chính - Nổi bật nhất */
        .btn-support { 
            display: block; 
            text-decoration: none; 
            background: #0071e3; 
            color: white; 
            padding: 14px; 
            margin-bottom: 30px; 
            border-radius: 12px; 
            font-weight: 600; 
            font-size: 16px;
            transition: all 0.2s ease; 
            box-shadow: 0 4px 10px rgba(0, 113, 227, 0.2);
        }
        .btn-support:hover { 
            background: #0077ed; 
            transform: translateY(-2px); 
            box-shadow: 0 6px 15px rgba(0, 113, 227, 0.3);
        }

        /* Khu vực danh sách ứng dụng */
        .app-section {
            text-align: left;
            margin-bottom: 25px;
            padding: 16px;
            background-color: #fbfbfd;
            border-radius: 16px;
            border: 1px solid #e5e5e5;
        }
        .app-title {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            color: #6e6e73;
            margin-bottom: 12px;
            border-bottom: 1px solid #e9e9eb;
            padding-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .badge-new {
            background-color: #34c759;
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: none;
        }
        .doc-links {
            display: flex;
            gap: 10px;
        }
        .doc-link {
            flex: 1;
            text-align: center;
            font-size: 13px;
            color: #0071e3;
            text-decoration: none;
            padding: 8px 0;
            background: white;
            border-radius: 8px;
            border: 1px solid #d2d2d7;
            font-weight: 500;
            transition: background 0.2s;
        }
        .doc-link:hover {
            background: #f2f2f5;
            text-decoration: none;
        }

        .footer { 
            margin-top: 30px; 
            font-size: 12px; 
            color: #a1a1a6; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>S-EduForge</h1>
        <p>Chào mừng bạn đến với trang hỗ trợ chính thức của các ứng dụng giáo dục từ S-EduForge.</p>
        
        <!-- Nút liên hệ chung -->
        <a href="https://www.facebook.com/profile.php?id=61565741837725" class="btn-support">
            Liên hệ hỗ trợ (Messenger)
        </a>

        <!-- App 1: S-RootWords (Mới) -->
        <div class="app-section">
            <div class="app-title">
                S-RootWords
                <span class="badge-new">New</span>
            </div>
            <div class="doc-links">
                <!-- Nhớ tạo thư mục s-rootwords và file tương ứng trên github -->
                <a href="https://beanngo1990.github.io/s-eduforge-legal/s-rootwords/privacy-policy.html" class="doc-link">Privacy Policy</a>
                <a href="https://beanngo1990.github.io/s-eduforge-legal/s-rootwords/terms-of-use.html" class="doc-link">Terms Of Use</a>
            </div>
        </div>

        <!-- App 2: S-Từ Vựng Liên Tưởng (Cũ) -->
        <div class="app-section">
            <div class="app-title">S-Từ Vựng Liên Tưởng</div>
            <div class="doc-links">
                <a href="https://beanngo1990.github.io/s-eduforge-legal/s-tu-vung-lien-tuong/privacy-policy.html" class="doc-link">Privacy Policy</a>
                <a href="https://beanngo1990.github.io/s-eduforge-legal/s-tu-vung-lien-tuong/terms-of-use.html" class="doc-link">Terms Of Use</a>
            </div>
        </div>

        <div class="footer">
            &copy; 2026 S-EduForge. All rights reserved.
        </div>
    </div>
</body>
</html>
